    <div class="container">
        <h1> Registro- Megabitt</h1>
       
        <form action="" method="post"
         id="form-cadastro">
            <div class="form-group" class="form-group">
                <label for="nome">Nome:</label>
                <input class="form-control" type="text" name="nome" id="nome">
            </div>
            <div class="form-group "> 
                <label for="email">E-mail:</label>
                <input class="form-control" type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="data">Data de Nascimento:</label>
                <input class="form-control" type="date" name="data" id="data">
            </div>
            <div class="form-group">
                <label for="telefone">Teefone:</label>
                <input class="form-control" type="tel" name="tel" id="tel">
            </div>
            <div class="form-group">
                <label for="vagas">Vaga Desejada:</label>
                <select  class="custom-select" name="vagas" id="vagas">
                </select>
            </div>
            <button class="btn btn-success"  type="submit" name="incluir" id="incluir">Incluir</button>
        </form>
        <p id="mensagem"></p>
    </div>
